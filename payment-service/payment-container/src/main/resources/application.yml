server:
  port: 8182

logging:
  level:
    com.food.ordering.system: DEBUG

payment-service:
  payment-request-topic-name: payment-request
  payment-response-topic-name: payment-response

spring:
  jpa:
    open-in-view: false # Forces the persistence context to not stay open.
    show-sql: true # shows each SQL in the logs
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=payment@binaryTransfer=true&reWriteBatchedInserts=true&springtype=unspecified
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    data: classpath:init-data.sql
    platform: postgres
    schema: classpath:init-schema.sql
    initialization-mode: always


kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  num-of-partitions: 3 # with 3 partitions, we can run 3 concurrent kafka consumers and scale better
  replication-factor: 3 # with replication factor set to 3,

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.StringSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  acks: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

kafka-consumer-config:
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
  payment-consumer-group-id: payment-topic-consumer
  customer-group-id: customer-topic-consumer
  auto-offset-reset: earliest
  specific-avro-reader-key: specific.avro.reader
  specific-avro-reader: true
  batch-listener: true
  auto-startup: true
  concurrency-level: 3
  session-timeout-ms: 10000
  heartbeat-interval-ms: 3000
  max-poll-interval-ms: 300000
  max-poll-records: 500
  max-partition-fetch-bytes-default: 1048578
  max-partition-fetch-bytes-boost-factor: 1
  poll-timeout-ms: 150